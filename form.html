<body>
    <header>
        <div class="container">
        <a href="index.html">
            <h1 id="logo">Romania Tour</h1>
        </a>
        <nav>
            <ul id="menu">

            </ul>
        </nav>
    </div>
    </header>
    <section class="tour-section">
        <form class="schedule-tour" method="post" action="https://formdump.codeinstitute.net/">
            <h2>Schedule a tour!</h2>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" class="text-input" name="first_name" required>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" class="text-input" name="last_name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" class="text-input" name="email_address" required>
            <input class="schedule-button"  type="submit" value="Schedule a Tour!"/>
        </form>
    </section>
